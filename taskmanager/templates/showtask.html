<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<style>
        /*
*
* ==========================================
* FOR DEMO PURPOSE
* ==========================================
*
*/

body {
  background: #00b09b;
  background: -webkit-linear-gradient(to right, #00b09b, #96c93d);
  background: linear-gradient(to right, #00b09b, #96c93d);
  min-height: 100vh;
}

.text-gray {
  color: #aaa;
}

</style>
</head>
<body>
    <div class="container py-5">

        <!-- For demo purpose -->
        <div class="row text-center text-white mb-5">
          <div class="col-lg-7 mx-auto">
            <h1 class="display-4">To Do</h1>
            <!-- <p class="lead mb-0">Create an elegant product list using Bootstrap 4 list group</p>
            <p class="lead">Snippet by <a href="https://bootstrapious.com/snippets" class="text-white"> 
                      <u>Bootstrapious</u></a>
            </p> -->
          </div>
        </div>
        <!-- End -->
      
        <div class="row">
          <div class="col-lg-8 mx-auto">
      
            <!-- List group-->
            <ul class="list-group shadow">

                {%for i in to%}
      
              <!-- list group item-->
              <li class="list-group-item">
                <!-- Custom content-->
                <div class="media align-items-lg-center flex-column flex-lg-row p-3">
                  <div class="media-body order-2 order-lg-1">
                    <h5 class="mt-0 font-weight-bold mb-2">{{i.name}}</h5>
                    <p class="font-italic text-muted mb-0 small">{{i.description}}</p>
                    <div class="d-flex align-items-center justify-content-between mt-1">
                      <h6 class="font-weight-bold my-2">{{i.status}}</h6>
                      <ul class="list-inline small">
                        <li class="list-inline-item m-0"><i class="fa fa-star text-success"><a href="{% url 'update' i.pk %}">Update Task</a></i></li>
                            <li class="list-inline-item m-0"><i class="fa fa-star text-success"><a href="{%url 'delete' i.pk%}">Delete Task</a></i></li>
                            <li class="list-inline-item m-0"><i class="fa fa-star text-success"><a href="{% url 'detailtask' i.pk %}">View Task Details</a></i></li>
                            <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                            <li class="list-inline-item m-0"><i class="fa fa-star-o text-gray"></i></li>
                        
                      </ul>
                    </div>
                  <!-- </div><img src="https://bootstrapious.com/i/snippets/sn-cards/shoes-1_gthops.jpg" alt="Generic placeholder image" width="200" class="ml-lg-5 order-1 order-lg-2"> -->
                </div>
                <!-- End -->
              </li>
              {%endfor%}
              <!-- End -->
      
              <!-- list group item-->
              
              <!-- End -->
      
            </ul>
            <!-- End -->
          </div>
        </div>
      </div>
      
    
</body>
</html>
