<html>
    <head>
        <style>
            body {
  background: #00b09b;
  background: -webkit-linear-gradient(to right, #00b09b, #96c93d);
  background: linear-gradient(to right, #00b09b, #96c93d);
  min-height: 100vh;
}

.text-gray {
  color: #aaa;
}
        </style>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container py-5">

            <!-- For demo purpose -->
            <div class="row text-center text-white mb-5">
              <div class="col-lg-7 mx-auto">
                <h1 class="display-4">Task List</h1>
               
              </div>
            </div>
            <!-- End -->
          
            <div class="row">
              <div class="col-lg-8 mx-auto">
          
                <!-- List group-->
                <ul class="list-group shadow">
                  <!-- list group item-->
                  <li class="list-group-item">
                    <!-- Custom content-->
                    <div class="media align-items-lg-center flex-column flex-lg-row p-3">
                      <div class="media-body order-2 order-lg-1">
                        <h5 class="mt-0 font-weight-bold mb-2">{{i.name}}</h5>
                        <p class="font-italic text-muted mb-0 small">{{i.description}}</p>
                        <div class="d-flex align-items-center justify-content-between mt-1">
                          <h6 class="font-weight-bold my-2">{{i.status}}</h6>
        
                        </div>
                      </div>
                    </div>
                    <!-- End -->
                  </li>
                  <!-- End -->
                 
                </ul>
                <!-- End -->
              </div>
            </div>
          </div>
    </body>
</html>
